    <script>
        var pattern = /\/$/;
        if (window.location.pathname.match(pattern) && window.location.pathname !== '/') {
            window.location.pathname = window.location.pathname.replace(/\/$/, "");
            console.log(window.location.pathname)
        }
    </script>
